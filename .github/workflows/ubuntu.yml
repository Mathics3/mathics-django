name: Mathics-Django (ubuntu)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install OS dependencies
      run: |
        sudo apt-get update -qq && sudo apt-get install -qq liblapack-dev llvm-dev remake nodejs npm
        python -m pip install --upgrade pip
    - name: Install Python dependencies
      run: |
        # Can adjust when next Mathics is released
        python -m pip install -e git+https://github.com/Mathics3/mathics-scanner#egg=Mathics-Scanner[full]
        python -m pip install -e git+https://github.com/Mathics3/mathics-core#egg=Mathics3[full]
        # Do this even when installing from github to get opcode tables created in
        pip install Mathics3[full]
    - name: Install Mathics Django
      run: |
        pip install pytest pexpect
        npm install
        python -m pip install -e .[full]
        remake -x develop
    - name: Test mathics-django
      run: |
        remake -x check
